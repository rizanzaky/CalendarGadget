<!DOCTYPE html>
<html>
	<head>
		<title>Calendar, 2017</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<!-- CSS styles -->
		<link rel="stylesheet" href="./content/styles/Styles.css">
		<!--<link rel="stylesheet" href="bootstrap.min.css">-->
	</head>
	<body>
		<!-- Content -->
		<div class="content">
			<!-- Header navigation bar for days -->
			<div class="nav-bar">
				<ul>
					<li class="nav-left"><a id="navigate-left" data-prev-month=""><span><img src="./resources/imgs/arrow-left.png" /></span></a></li>
					<li class="nav-middle"><span id="nav-head-text" data-this-month=""></span></li>
					<li class="nav-right"><a id="navigate-right" data-next-month=""><span><img src="./resources/imgs/arrow-right.png" /></span></a></li>
				</ul>
			</div>

			<!-- The days view for calendar -->
			<div class="days-table">
				<table>
					<thead>
						<tr>
							<th>S</th>
							<th>M</th>
							<th>T</th>
							<th>W</th>
							<th>T</th>
							<th>F</th>
							<th>S</th>
						</tr>
					</thead>
					<tbody id="calendar-body">
					</tbody>
				</table>
			</div>
		</div>
		
		<!-- Script files -->
		<script language="javascript" type="text/javascript" src="./plugins/scripts/jquery-1.12.4.min.js"></script>
		<!--<script src="bootstrap.min.js"></script>-->
		<script language="javascript" type="text/javascript" src="./content/scripts/Scripts.js"></script>
	</body>
</html>
